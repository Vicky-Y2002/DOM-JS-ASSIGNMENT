<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Student Registration System">
  <meta name="author" content="Your Name">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register new students and manage their information easily with this system. You can add, edit, or delete student records.</p>
      </header>
      <form id="registration-form">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="student-id">Student ID:</label>
        <input type="number" id="student-id" name="student-id" required>
      
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" required>
      
        <button type="submit">Register Student</button>
      </form>
      <section id="students-list">
        <h2>Registered Students</h2>
        <table id="student-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Student ID</th>
              <th>Email</th>
              <th>Contact No</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Student data will be dynamically added here -->
          </tbody>
        </table>
      </section>
                  
</body>
</html>
